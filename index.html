<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,800;1,300;1,400;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
<div class="container">
  <div class="images">
   <div class="pp">
   <div class="pp1">
   </div>
   </div>
  </div>
  
  <div class="about">
  <b>Victor Crest</b> <p class="c">26</p>
  </div>
  
  <div class="Country">
   <b>London</b> 
  </div>

  <div class="horijontal-line">
  </div>

  <div class="information">
  <div class="flw">
  <h1 class="No-1">80K</h1>
  <p class="follows">Followers</p>
  </div>
  
  <div class="likes">
    <h1 class="No-2">803K</h1>
    <p class="like">Likes</p>
  </div>
  
  <div class="photos">
    <h1 class="No-3">1.4K</h1>
    <p class="photo">Photos</p>
  </div>
  </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.facebook.com/tridib.chakraborty.180" target="_blank">Tridib Chakraborty</a>.
  </div>
</body>
</html>
